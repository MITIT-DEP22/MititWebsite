            - url: /api/v1/accordion-elements/**
              method: PUT
              isAuthorized: true
              permissions:
                  - ADMIN
            - url: /api/v1/accordion-elements/**
              method: DELETE
              isAuthorized: true
              permissions:
                  - ADMIN

    auth-service:
        name: /auth-service
        auth:
            - url: /api/v1/auth/register
              method: POST
              isAuthorized: false
              permissions:
                  - ALL
            - url: /api/v1/auth/authenticate
              method: POST
              isAuthorized: false
              permissions:
                  - ALL
            - url: /api/v1/auth/refresh-token
              method: POST
              isAuthorized: false
              permissions:
                  - ALL
        users:
            - url: //api/v1/users/profile
              method: GET
              isAuthorized: true
