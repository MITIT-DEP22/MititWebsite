endpoints:
    white-list:
        - /swagger-ui/**

    monolith-service:
        name: /monolith-service
        news:
            - url: /api/v1/news/**
              method: GET
              isAuthorized: false
              permissions:
                  - ALL
            - url: /api/v1/news
              method: POST
              isAuthorized: true
              permissions:
                  - ADMIN
            - url: /api/v1/news/**
              method: PUT
              isAuthorized: true
              permissions:
                  - ADMIN
            - url: /api/v1/news/**
              method: DELETE
              isAuthorized: true
              permissions:
                  - ADMIN
        pages:
            - url: /api/v1/pages/**
              method: GET
              isAuthorized: false
              permissions:
                  - ALL
            - url: /api/v1/pages/name
              method: GET
              isAuthorized: false
              permissions:
                  - ALL
            - url: /api/v1/pages
              method: POST
              isAuthorized: true
              permissions:
                  - ADMIN
            - url: /api/v1/pages/**
              method: PUT
              isAuthorized: true
              permissions:
                  - ADMIN
            - url: /api/v1/pages/**
              method: DELETE
              isAuthorized: true
              permissions:
                  - ADMIN
        specialties:
