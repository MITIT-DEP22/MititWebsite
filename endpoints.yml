            - url: /api/v1/pages/**
              method: PUT
              isAuthorized: true
              permissions:
                  - ADMIN
            - url: /api/v1/pages/**
              method: DELETE
              isAuthorized: true
              permissions:
                  - ADMIN
        text-blocks:
            - url: /api/v1/text-blocks/**
              method: GET
              isAuthorized: false
              permissions:
